{% extends "base.html" %}

{% block content %}
{% for animal in animals %}
<a href={% url 'animal-details' animal.id %}>
    <div class="animal">
        <img src="{{animal.photo}}" alt="" width="200px">
        <p>
        {{animal.species}} - {{animal.sex}} - {{animal.age}} ans 
            <a href={% url 'update' animal.id %}>
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a href={% url 'delete' animal.id %}>
                <i class="fa-solid fa-trash-can"></i>
            </a>
        </p>
    </div>
</a>
{% endfor %}
{% endblock content %}
